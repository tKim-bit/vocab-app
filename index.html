<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bit英単語テスト</title>
  <script src="app.js" defer></script>
  <style>
    /* 1. リセットと基本設定 */
    :root {
      --primary-color: #4f46e5; /* インディゴ */
      --secondary-color: #6366f1;
      --bg-color: #f3f4f6; /* 薄いグレーの背景 */
      --card-bg-color: #ffffff;
      --text-color: #1f2937;
      --border-radius: 0.5rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* 2. ヘッダー */
    h1 {
      color: var(--primary-color);
      margin-bottom: 24px;
      font-size: 1.8rem;
    }

    /* 3. ナビゲーション */
    nav {
      display: flex;
      gap: 1rem; /* ボタン間のスペース */
      margin-bottom: 32px;
      width: 100%;
      max-width: 500px; /* navの最大幅を設定 */
      justify-content: center;
    }

    /* 4. ボタンのスタイル */
    button {
      padding: 10px 15px;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--secondary-color);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      flex-grow: 1; /* ボタンを均等に引き伸ばす */
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
    }

    button:hover {
      background-color: var(--primary-color);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(1px);
    }

    /* 5. メインビューエリア */
    #view {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: var(--card-bg-color);
      border-radius: var(--border-radius);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      min-height: 300px; /* コンテンツがないときも形を保つ */
    }
  </style>
</head>
<body>
  <h1>

Bit英単語テスト  </h1>
  <nav>
    <button id="modeLearn">学習</button>
    <button id="modeList">リスト</button>
    <button id="modeAdd">追加</button>
  </nav>
  <main id="view"></main>
  <button id="nextQuestion" style="display: none;">次の問題</button>
</body>
</html>
